<!DOCTYPE html>

<html>
   <head>
     <title>Dwemi</title>
     <script src="jquery-1.11.3.js"></script>
     <script src="/socket.io/socket.io.js"></script>
      <style> 
         html, body {
          background: #dddddd;
          width:  100%;
          height: 100%;
          margin: 0px;
          overflow: hidden;
         }
          /*element selectors: */
          canvas {
            /*important here for padding to be 0 for mouse calculations */
            padding: 0px; 
          }
          /* class selectors: */
          .canvas {            
            background: #ffffff;
            border: thin inset #aaaaaa;
          }
      </style>
   </head>
  <body>
    <article id="gameContainer">
        <img src="images/stomachimages/background.jpg" id ="background" alt="background" style="display: none;">
        <canvas id='canvas1' class='canvas' width='1200' height='600'>
            Canvas not supported
          </canvas>
          <br>
          <input type="text" id="urlBox">
          <input type="submit" value="Feed Image URL" id="submitURLButton">
          <input type="text" id="searchBox">
          <input type="submit" value="Search for Image" id="submitSearchButton">
          <script src='dwemi.js'></script>
    </article>
  </body>
</html>
